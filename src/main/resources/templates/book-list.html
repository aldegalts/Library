<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Список книг</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Издательство</th>
        <th>Год</th>
        <th>Категория</th>
        <th>Всего экземпляров</th>
        <th>Доступно</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.yearPublished}"></td>
        <td th:text="${book.category != null ? book.category.categoryName : '—'}"></td>
        <td th:text="${book.totalCopies}"></td>
        <td th:text="${book.availableCopies}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
