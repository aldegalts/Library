<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<h2>Вход в систему</h2>

<div th:if="${param.error}">
    <p style="color:red;">Неверный логин или пароль</p>
</div>
<div th:if="${param.logout}">
    <p style="color:green;">Вы вышли из системы</p>
</div>

<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div><label>Email: <input type="text" name="username" required/></label></div>
    <div><label>Пароль: <input type="password" name="password" required/></label></div>
    <div><input type="submit" value="Войти"/></div>
</form>

<p><a th:href="@{/registration}">Создать аккаунт</a></p>
</body>
</html>
