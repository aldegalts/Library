<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Users</title></head>
<body>
<h1>Пользователи</h1>
<table>
  <tr><th>ID</th><th>Имя</th><th>Email</th><th>Телефон</th><th>Действия</th></tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.userId}"></td>
    <td th:text="${user.userFirstName} + ' ' + ${user.userLastName}"></td>
    <td th:text="${user.userEmail}"></td>
    <td th:text="${user.phone}"></td>
    <td>
      <a th:href="@{'/users/' + ${user.userId}}">Просмотр</a>
      <form th:action="@{'/users/' + ${user.userId} + '/delete'}" method="post">
        <input type="submit" value="Удалить"/>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
