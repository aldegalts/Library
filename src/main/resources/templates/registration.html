<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация нового пользователя</h2>

<div th:if="${message}">
    <p th:text="${message}" style="color: red;"></p>
</div>

<form th:action="@{/registration}" method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div><label>Имя: <input type="text" th:field="*{userFirstName}" required/></label></div>
    <div><label>Фамилия: <input type="text" th:field="*{userLastName}" required/></label></div>
    <div><label>Email: <input type="email" th:field="*{userEmail}" required/></label></div>
    <div><label>Телефон: <input type="text" th:field="*{phone}" required/></label></div>
    <div><label>Пароль: <input type="password" th:field="*{password_hash}" required/></label></div>

    <div><input type="submit" value="Зарегистрироваться"/></div>
</form>

<p><a th:href="@{/login}">Уже зарегистрированы? Войти</a></p>
</body>
</html>
